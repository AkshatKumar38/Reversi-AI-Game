<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container text-center mt-4">
        <h1>Reversi</h1>
        <div class="scoreboard">
            <span id="black-score" class="score">Black: 2</span>
            <span id="white-score" class="score">White: 2</span>
        </div>        
        <p id="turn"></p>
        <table id="board" class="table table-bordered"></table>
        <button class="btn btn-danger mt-3" onclick="restartGame()">Restart Game</button>
    </div>
    <footer>
        <p>Made with ❤️ using Flask and Bootstrap</p>
    </footer>
    <script src="/static/js/main.js"></script>
</body>
</html>
