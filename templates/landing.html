<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi - Choose Game Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Welcome to Reversi</h1>
        <form action="/start_game" method="post">
            <div class="form-group mt-3">
                <label for="game_mode">Choose Game Mode:</label>
                <select name="game_mode" id="game_mode" class="form-select mt-2" onchange="toggleDifficulty()">
                    <option value="ai">Play with AI</option>
                    <option value="friend">Play with Friend</option>
                </select>
            </div>
            <div id="difficulty-section" class="form-group mt-3">
                <label for="difficulty">Select AI Difficulty:</label>
                <select name="difficulty" id="difficulty" class="form-select mt-2">
                    <option value="Easy">Easy</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <button class="btn btn-primary mt-3">Start Game</button>
        </form>
    </div>
    <script>
        function toggleDifficulty() {
            const gameMode = document.getElementById('game_mode').value;
            const difficultySection = document.getElementById('difficulty-section');
            if (gameMode === 'friend') {
                difficultySection.style.display = 'none';
            } else {
                difficultySection.style.display = 'block';
            }
        }
    </script>
</body>
</html>
