{% extends "base.html" %}

{% block content %}
    <div class="container text-center mt-5">
        <h1>Welcome to Reversi</h1>
        <form action="/start_game" method="post">
            <div class="form-group">
                <label for="game_mode" class="form-label">Choose Game Mode:</label>
                <select name="game_mode" id="game_mode" class="form-select" onchange="toggleDifficulty()">
                    <option value="ai">Play with AI</option>
                    <option value="friend">Play with Friend</option>
                </select>
            </div>
            <div id="difficulty-section" class="form-group mt-3">
                <label for="difficulty" class="form-label">Select AI Difficulty:</label>
                <select name="difficulty" id="difficulty" class="form-select">
                    <option value="Easy">Easy</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Start Game</button>
        </form>
    </div>

    <script>
        function toggleDifficulty() {
            const gameMode = document.getElementById('game_mode').value;
            const difficultySection = document.getElementById('difficulty-section');
            if (gameMode === 'friend') {
                difficultySection.style.display = 'none';
            } else {
                difficultySection.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            toggleDifficulty();
        });
    </script>
{% endblock %}
